<body>

    <div class="heroleft">

      <form action="index.html" method="POST">
        <div class="camps">
          <label for="login">Seu usuário, e-mail ou telefone</label>

        <div class="checkbtn">
          <div class="checksn">
            <input type="checkbox" id="check" name="check">

          </div>
          <button type="submit" class="button">Entrar</button>
        </div>
        <p>Ainda não tem uma conta?<a href="index.html" class="singup"> Crie sua conta agora</a></p>
